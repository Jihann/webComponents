<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lightbox插件开发</title>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="css/lightbox.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

<body>
    <hr>1组图片</hr>
